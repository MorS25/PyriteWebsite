<script type="text/javascript">
    function setFocus() {
        var iframe = $("#content")[0];
        iframe.contentWindow.focus();
    }
    $(document).ready(function(){
      setTimeout(setFocus, 100);
    });
</script>
<div class="header">

<div class="splash-container" style="height:100%;top:50px;">
    <div style="height:100%;width:100%;">
        <table class="navtable">
            <tr style="height:100px;padding-left:20px;text-align:left;">
                <th colspan="2" style="padding:30px;">
                    <h2>Please take a look at some of our demo meshes rendered using our <a href="https://github.com/PyriteServer/PyriteWebGL">WebGL client</a></h2>
                    <h3>The WebGL client along with the rest of the Pyrite3D project are still under development, so there may be issues.</h3>
                </th>
            </tr>
            <tr>
                <td style="width:175px;vertical-align:top;padding-top:10px;">
                    <ul id="nav">
                        <li><a href="scene.html?set=NashvilleNew&amp;version=MobileV5&amp;fmt=ctm&amp;displayname=Nashville" target="content">Nashville, TN</a></li>
                        <li><a href="scene.html?set=PerthNew&amp;version=V7&amp;fmt=ctm&amp;displayname=Perth" target="content">Perth, Australia</a></li>
                        <li><a href="scene.html?set=church&amp;version=V4b&amp;fmt=ctm&amp;displayname=Begard" target="content">Begard, FR</a></li>
                        <script>
                            $(".nav li a").click(function () {

                                $('.nav li a').each(function() {
                                    $(this).removeClass('selected');
                                });

                                $(this).addClass('selected');

                                $(".nav ul li a").click(function () {

                                    $('.nav ul li a').each(function() {
                                        $(this).removeClass('selected');
                                    });

                                    $(this).addClass('selected');

                                    console.log($(this).attr('id'));

                                    /* Get html by jQuery */
                                    $.get($(this).attr('id'),function(data){
                                        $('#result').html(data);
                                    });
                                });

                                return false;
                            });
                        </script>
                    </ul>
                </td>
                <td style="vertical-align:top;padding-bottom:30px;padding-right:30px;">
                    <iframe id="content" name="content" overflow="hidden" scrolling="no" seamless="seamless" height="95%" width="100%" src="scene.html?set=NashvilleNew&amp;version=MobileV5&amp;fmt=ctm&amp;displayname=Nashville" onload="setFocus()">
                    </iframe>
                </td>
            </tr>
